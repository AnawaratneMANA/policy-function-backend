# ----------------------------
# ? Spring (Common)
# ----------------------------
spring.application.name=changemanagement

# ----------------------------
# ? Database Configuration
# ----------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=changemanagement
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


# ? Stop Auto-DDL (Do not automatically update or create tables)
spring.jpa.hibernate.ddl-auto=validate

# ----------------------------
# ? JPA/Hibernate Configuration
# ----------------------------

# Show SQL in logs (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ----------------------------
# ? Logging Configuration
# ----------------------------

# Set logging level to DEBUG for the application
logging.level.root=INFO
logging.level.com.policy.function.changemanagement=DEBUG

# Show SQL logs (optional and verbose)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



