# ----------------------------
# ? Spring (Common)
# ----------------------------
spring.application.name=changemanagement

# ----------------------------
# ? Database Configuration
# ----------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=changemanagement
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


# ? Stop Auto-DDL (Do not automatically update or create tables)
spring.jpa.hibernate.ddl-auto=validate

# ----------------------------
# ? JPA/Hibernate Configuration
# ----------------------------

# Show SQL in logs (optional)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ----------------------------
# ? Logging Configuration
# ----------------------------

# Set logging level to DEBUG for the application
logging.level.root=INFO
logging.level.com.policy.function.changemanagement=DEBUG

# Show SQL logs (optional and verbose)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000




